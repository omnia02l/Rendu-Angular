<h1>List Apartments</h1>


<div>
  <label for="surfaceFilter">Filter by surface:</label>
  <input type="number" id="surfaceFilter" name="surfaceFilter" [(ngModel)]="surfaceFilter" (input)="filterApartmentsBySurface()">
</div>

<div *ngIf="filteredApartments.length > 0">
  <h2>Filtered Apartments</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let apartment of filteredApartments">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Apartment Number: {{ apartment.appartNum }}</h5>
          <p class="card-text">Description: {{ apartment.description }}</p>
          <p class="card-text">Surface: {{ apartment.surface }}</p>
          <button class="btn btn-primary" (click)="likeApartment(apartment)">Like</button>
          <a [routerLink]="['/apartmentss', apartment.id]">DÃ©tails</a>
         
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="filteredApartments.length === 0">
  <h2>No apartments found matching the filter criteria</h2>
</div>

<div *ngIf="likedApartments.length > 0">
  <h3>Your liked apartments:</h3>
  <ul>
    <li *ngFor="let likedApartment of likedApartments">
      Apartment Number: {{ likedApartment.appartNum }}
    </li>
  </ul>
  
</div>
